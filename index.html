      color: #333;
    }

    header {
      background: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    h1 {

      display: inline-block;
      margin-top: 1rem;

      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e40af;
    }

    footer {
      background: #111827;
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;

    }

</head>
<body>
  <header>
    <h2>Chat Afiliadores bplay</h2>
  </header>

      Esta es la página oficial de soporte para <strong>afiliadores de bplay</strong>.  
      Podés iniciar el chat en la esquina inferior derecha o desde el botón siguiente.

    <a href="#" class="btn" onclick="abrirChat()">Iniciar Chat Ahora</a>

  <!-- Script de Zendesk (chat widget) -->
  <!-- Start of bplayafiliadores Zendesk Widget script -->
  <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=dfe2b61e-849f-41f5-8aca-689bbc631da2"></script>
  <!-- End of bplayafiliadores Zendesk Widget script -->

  <!-- Script extra en JS -->
  <script>
    // Función para abrir directamente el chat de Zendesk
    function abrirChat() {
      if (typeof zE !== "undefined") {
        try {
          // Abre el messenger directamente
          zE('messenger', 'open');
        } catch (e) {
          // Fallback para el widget clásico si no soporta messenger
          zE('webWidget', 'open');
        }
      } else {
        alert("El widget de Zendesk aún no se cargó.");
      }
    }
  </script>
